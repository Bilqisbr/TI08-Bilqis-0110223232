<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    #containerbox {
      position: fixed;
      bottom: 20px;
      right: 30px;
      max-width: 300px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    #chatbox {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background-color: #ffffff;
    }

    #input-messages {
      width: 100%;
      padding: 8px;
      border: none;
      border-top: 10px solid #ddd;
    }

    #send-bttn {
      width: 100%;
      padding: 8px;
      background-color: #0e0f0e;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="containerbox">
    <div id="chatbox"></div>
    <input type="text" id="input-messages" placeholder="Type your message...">
    <button id="send-bttn" onclick="Send_Messages()">Send</button>
  </div>

  <script>
    function Send_Messages() {
      var inputBox = document.getElementById("input-messages");
      var ColomnChatbox = document.getElementById("chatbox");

      var Text = inputBox.value.trim();

      if (Text !== "") {
        var Message = document.createElement("div");
        Message.textContent = Text;
        ColomnChatbox.appendChild(Message);

        inputBox.value = "";

      }
    }
  </script>

</body>
</html>
